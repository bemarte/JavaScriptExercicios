<!-- encontre o número par usando a function pares(x,y) -->
<html>
    <head>Desafio 2 - Função</head>

    <body>

        <script>
            function pares(x,y){
                var a,b,aux;

                while(x <= y){
                    if(x%2 == 0){
                        console.log(x+' É um número par');
                    }

                    x = x+1;
                }
            }

            console.log(pares(32,321));
        </script>
    </body>
</html>
